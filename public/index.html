<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="keywords" content="куплю, продам, объявления">
    <meta name="author" content="Дмитрий Литвиненко">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="../src/index.css">
    <title>SolarLab / Доска объявлений</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__buttons-container">
            <a class="header__button-login button">
              <img class="header__button-login-icon" src="../src/images/icons/login-icon.svg" alt="login">
              <span class="button__text_hide">Войти</span>
            </a>
            <button class="header__button-new-ad button"><span class="button__text_hide">Новое объявление</span><img
                    class="header__button-add-icon" src="../src/images/icons/new-ad-icon.svg" alt="new-ad-icon">
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="navigation">
          <div class="navigation__container container">
            <h1 class="navigation__title">Доска объявлений</h1>
            <div class="navigation__low-res-container">
              <button class="navigation__button-categories button"><img src="../src/images/icons/list-nested.svg"
                                                                        alt="categoties-icon">Все категории
              </button>
              <form class="navigation__form" action="" method="get">
                <input class="navigation__form-field" name="s" placeholder="Поиск по объявлениям" type="search">
                <button type="submit" class="navigation__form-button button">
                  Найти<img src="../src/images/icons/find-icon.svg"></button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">2023</footer>
    </div>
