<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="keywords" content="куплю, продам, объявления">
    <meta name="author" content="Дмитрий Литвиненко">
    <link rel="icon" href="public/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="public/favicon.png" type="image/png">
    <link rel="stylesheet" href="./src/pages/index.css">
    <title>SolarLab / Доска объявлений</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__buttons-container">
            <a class="header__button-login button">
              <img class="header__button-login-icon" src="./images/icons/login-icon.svg" alt="login">
              <span class="button__text_hide">Войти</span></a>
            <button class="header__button-new-ad button"><span class="button__text_hide">Новое объявление</span><img
                    class="header__button-add-icon" src="./images/icons/new-ad-icon.svg" alt="new-ad-icon">
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="navigation">
          <div class="navigation__container container">
            <h1 class="navigation__title">Доска объявлений</h1>
            <div class="navigation__low-res-container">
              <button class="navigation__button-categories button"><img src="./images/icons/list-nested.svg"
                                                                        alt="categories-icon">Все категории
              </button>
              <form class="navigation__form" method="get">
                <input class="navigation__form-field" name="s" placeholder="Поиск по объявлениям" type="search"
                       required>
                <button type="submit" class="navigation__form-button button">
                  Найти<img src="./images/icons/find-icon.svg" alt="find-icon"></button>
              </form>
            </div>
          </div>
        </section>
        <section class="content container">
          <h2 class="content__title">Рекомендации для вас</h2>
          <div class="cards">
            <template id="card">
              <div class="card">
                <div class="card__photo-container" id="image-card" style="background-position: center;
        background-size: cover">
                </div>
                <div class="card__info">
                  <h3 class="card__title"></h3>
                  <p class="card__price"></p>
                  <p class="card__additional-info" id="location">Location</p>
                  <p class="card__additional-info card__additional-info_inline" id="day">Date</p>
                  <p class="card__additional-info card__additional-info_inline" id="time">Time</p>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023&copy;</p>
      </footer>
    </div>
    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
